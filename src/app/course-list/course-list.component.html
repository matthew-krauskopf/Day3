<div class="card-container">
  <mat-card class="course-card">
    <mat-card-content>
      <div class="header-text">
        <span>Courses</span>
        <button class="add-button" mat-icon-button (click)="openDialog()"><mat-icon>add</mat-icon></button>
      </div>
      <div>
        <mat-list>
          <mat-list-item *ngFor="let course of courses">
            <button class="course-button" mat-button (click)="onSelect(course)">{{course.name}}</button>
            <button class="close-button" mat-button
              (click)="deleteCourse(course)"><mat-icon>close</mat-icon></button>
          </mat-list-item>
        </mat-list>
      </div>
    </mat-card-content>
  </mat-card>
  <mat-card *ngIf="selectedCourse" class="detail-card">
    <mat-card-content>
      <app-course-detail [course]="selectedCourse"></app-course-detail>
    </mat-card-content>
  </mat-card>
</div>
