<mat-card class="detail-card">
    <mat-card-content>
        <div class="header-text yellow-underline font-bold">Editing {{course.name}}</div>
        <form>
            <mat-form-field class="width-100">
                <mat-label>Course Name</mat-label>
                <input matInput id="couseName" [name]="course.name" [(ngModel)]="course.name" value={{course.name}}>
            </mat-form-field>
        </form>
    </mat-card-content>
</mat-card>
