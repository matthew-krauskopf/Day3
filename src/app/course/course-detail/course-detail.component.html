<div *ngIf="course">
    <div class="header-text">Editing {{course.name}}</div>
    <form>
        <mat-form-field class="name-form">
            <mat-label>Course Name</mat-label>
            <input matInput id="couseName" [name]="course.name" [(ngModel)]="course.name" value={{course.name}}>
        </mat-form-field>
    </form>
</div>
