<h2 mat-dialog-title>Add Course</h2>
<mat-dialog-content>
    <div>
        <mat-form-field>
            <mat-label>Course</mat-label>
            <mat-select [(ngModel)]="courseId">
                <mat-option *ngFor="let course of courseListComponent.courses" [value]="course.id">{{course.name}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="courseId" cdkFocusInitial>Add</button>
</mat-dialog-actions>
