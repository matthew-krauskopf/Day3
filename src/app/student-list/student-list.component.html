<div class="card-container">
  <mat-card class="student-card">
    <mat-card-content>
      <div>
        <div class="header-text">Students</div>
        <mat-list>
          <mat-list-item *ngFor="let student of students">
            <button class="student-button" mat-button type="button" (click)="onSelect(student)">
              <span>{{student.firstName}} {{student.lastName}}</span><br>
              <span>Is Active? {{student.isActive}}</span>
            </button>
            <span class="example-spacer"></span>
            <button mat-button class="close-button"
              (click)="deleteStudent(student); selectedStudent = undefined">X</button>
          </mat-list-item>
        </mat-list>

        <label for="name">Add Student:</label>
        <input id="name" #studentName placeholder="name">
        <button (click)="addStudent(studentName.value); studentName.value=''">Add</button>
      </div>
    </mat-card-content>
  </mat-card>
  <mat-card *ngIf="selectedStudent" class="detail-card">
    <mat-card-content>
      <app-student-detail [student]="selectedStudent"></app-student-detail>
    </mat-card-content>
  </mat-card>
</div>
