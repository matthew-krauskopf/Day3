<h2 mat-dialog-title>Add Student</h2>
<mat-dialog-content>
    <div>
        <mat-form-field>
            <mat-label>First Name</mat-label>
            <input matInput [(ngModel)]="newStudent.firstName">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Last Name</mat-label>
            <input matInput [(ngModel)]="newStudent.lastName">
        </mat-form-field>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="newStudent" cdkFocusInitial>Add</button>
</mat-dialog-actions>
